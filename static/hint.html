    <script src="http://localhost:8000/lib/cm/mode/haskell/haskell.js"></script>

    <script src="http://localhost:8000/share/share.uncompressed.js"></script>
    <script src="http://localhost:8000/share/cm.js"></script>
    <script>
var doc = null, editor = null;

function setDoc(docName) {
  document.title = docName;

  sharejs.open(docName, 'text', 'http://localhost:8000/channel', function(error, newDoc) {
      if (doc !== null) {
          doc.close();
          doc.detach_ace();
      }

      doc = newDoc;

      if (error) {
          console.error(error);
          return;
      }
      doc.attach_cm(editor);
  });
};

window.onload = function() {
  var ed = document.getElementById('editor');
  editor = CodeMirror(document.body, { mode: "haskell", tabSize: 2 });

  setDoc('cm');  // Hooking ShareJS and CodeMirror for the first time.

  var namefield = document.getElementById('namefield');
  function fn() {
      var docName = namefield.value;
      if (docName) setDoc(docName);
  }

  if (namefield.addEventListener) {
      namefield.addEventListener('input', fn, false);
  } else {
      namefield.attachEvent('oninput', fn);
  }
};
    </script>
<!-- end sharejs + codemirror -->
