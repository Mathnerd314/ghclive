<html>
  <head>
    <title>hint evaluator page</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="haskell.js"></script>
  </head>
  <body>
    <!-- I wouldn't call it pretty, but it does work -->
    <p>Ajaxy javascript stolen from <a href="http://haskell.handcraft.com/">haskell.handcraft.com</a></p>
    <form action="/hint" method="get">
      <textarea rows="20" id="code" wrap="off"></textarea>
      <textarea rows="10" id="output" wrap="off"></textarea><br/>
      <input type="text" id="expr" name="expr" style="display:block"/><br/>
      <input type="text" id="fileurl" name="fileurl"/>File to load<br/>
      <input type="submit" value="submit"/>
    </form>
  </body>
</html>
